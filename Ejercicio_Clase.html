<div>
<button onclick="draw()">Trazar</button>
<button onclick="rotarTrazar(1)">Girar Rectangulo 1</button>
<button onclick="rotarTrazar(2)">Girar Rectangulo 2</button>
</div>
<canvas id= 'canvas'height=400>
<script type="text/javascript">
var ctx = document.getElementById('canvas').getContext('2d');

function deg2rad(g){
	return(Math.PI/180) *g;
}

function trazarRect(x, y, ancho, alto, color){
ctx.fillStyle="#"+color;
ctx.fillRect(x, y, ancho, alto);

}
function rotarTrazar(n){
  if(n==1){
    ctx.save();
    trazarRect(30, 30, 100, 100, 'FFFFFF')
    ctx.translate(80, 80);
    ctx.rotate(deg2rad(-45));
    ctx.translate(-80, -80);
    trazarRect(30, 30, 100, 100, '0095DD');
    ctx.restore();

  }
if(n==2){
    ctx.save();
    trazarRect(150, 30, 100, 100, 'FFFFFF');
    ctx.translate(200, 80);
    ctx.rotate(deg2rad(60));
    ctx.translate(-200,-80);
    trazarRect(150, 30, 100, 100, '0095DD');
    ctx.restore();
  }

}

function draw() {


  ctx.save();
  // first blue rect
  trazarRect(30, 30, 100, 100, '0095DD');

  // Second blue rect
  trazarRect(150, 30, 100, 100, '0095DD');


  // draw grey rect

ctx.fillStyle = '#4D4E53';
  ctx.fillRect(150, 30, 100, 100);

 // grey rect
  ctx.fillStyle = '#4D4E53';
  ctx.fillRect(30, 30, 100, 100);
  ctx.restore();*/
}

</script>
